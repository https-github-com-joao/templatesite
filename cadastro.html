<!DOCTYPE html>
<html lang="br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro</title>
    </head>
    <link rel="stylesheet" type="text/css" href="stylecadastro.css" media="screen"/>
    <body>
        <div class="container">
            <div class="header">
                <h2>Criar uma uma conta</h2>
            </div>
            <form id="form" class="form">
                <div class="form-control">
                    <label for="username">Nome de usúario</label>
                    <input type="text" id="username" placeholder="Digite seu nome de usúario">
                    <i class="fa-solid fa-exclamation"></i>
                    <i class="fas fa-check-cicle"></i>
                    <smal></smal>
                </div>
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="text" id="email" placeholder="Digite seu email">
                        <i class="fa-solid fa-exclamation"></i>
                        <i class="fas fa-check-cicle"></i>
                        <smal></smal>
                    </div>
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="text" id="email" placeholder="Confirme seu email">
                        <i class="fa-solid fa-exclamation"></i>
                        <i class="fas fa-check-cicle"></i>
                        <smal></smal>
                    </div>
                    <div class="form-control">
                        <label for="password">Senha</label>
                        <input type="text" id="password" placeholder="Digite sua senha">
                        <i class="fa-solid fa-exclamation"></i>
                        <i class="fas fa-check-cicle"></i>
                        <smal></smal>
                    </div>
                    <div class="form-control">
                        <label for="password-">Confirmação de senha</label>
                        <input type="text" id="password-confirmation" placeholder="Confirme sua senha">
                        <i class="fa-solid fa-exclamation"></i>
                        <i class="fas fa-check-cicle"></i>
                        <smal></smal>
                    </div>
                        <button type="submit">Enviar</button>
            </form>
        </div>
        <script src="https://kit.fontawesome.com/e0306eab9e.js" crossorigin="anonymous"></script>
    </body>
</html>
